        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f4f3f3;">

            <!-- <span class="navbar-toggler-icon"></span> -->
            </button>
            <a class="ps-3 navbar-brand" href="#">
                <img src="img/icon/brandred.png" alt="icon_twitter" width="40" height="30"></img>
            </a>
        
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mx-2 mt-lg-0">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>

            </div>
        </nav>
    
    </header>

    <main>
        <div class="container mt-3">
            <h1 class="text-center my-5 fw-bold">Get in Touch With Us</h1>
            <form onsubmit="getData(event)">
                <div class="mb-3 mt-3 w-50 mx-auto">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
                </div>
                <div class="mb-3 w-50 mx-auto">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="mb-3 w-50 mx-auto">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="phone" placeholder="Enter phone number" name="phone" required>
                </div>
                <div class="mb-3 w-50 mx-auto">
                    <label for="subject" class="form-label">Subject</label>
                    <div class="btn-group d-flex justify-content-center mx-auto" role="group">
                        <button type="button" class="btn btn-light dropdown-toggle w-100 text-start text-secondary custom-btn" data-bs-toggle="dropdown">
                            <span id="selected-subject">Subject</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu w-100">
                            <li><a class="dropdown-item" href="#" onclick="selectSubject('Services')">Services</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectSubject('Admission')">Admission</a></li>
                        </ul>
                    </div>
                    <!-- Hidden input to store the selected value -->
                    <input type="hidden" id="subject" name="subject" value="">
                </div>
                <div class="mb-3 w-50 mx-auto">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" placeholder="Your Message" name="message" rows="5"></textarea>
                </div>
                <div class="w-50 mt-5 mx-auto d-flex justify-content-end pb-5">
                    <button type="submit" class="btn btn-dark rounded-pill px-4">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
