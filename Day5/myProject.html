        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f4f3f3;">

                <button class="btn btn-dark" type="submit">Contact Me</button>

            </div>
        </nav>
    
    </header>

    <main>
        <div class="container mt-3">
            <h1 class="text-center my-5 fw-bold">Add My Project</h1>
            <form onsubmit="getData(event)">
                <div class="mb-3 mt-3 w-50 mx-auto">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="projectName" placeholder="Enter project name" name="project" required>
                </div>
                <div class="mb-3 w-50 mx-auto">
                    <div class="row">
                        <div class="col-6">
                            <label for="dateStart" class="form-label">Date Start</label>
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control" id="dateStart" placeholder="Select a date" />
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="dateEnd" class="form-label">Date End</label>
                            <div class="input-group date" id="datepicker2">
                                <input type="text" class="form-control" id="dateEnd" placeholder="Select a date" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 w-50 mx-auto">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="message" placeholder="Enter description" name="description" rows="5"></textarea>
                </div>
                <div class ="mb-3 w-50 mx-auto row">
                    <label for="technologies" class="form-label">Technologies</label>
                    <br>
                    <div class="form-check col-6 small-text">
                        <input class="form-check-input" type="checkbox" id="technologies1" value="Node Js" />
                        <label class="form-check-label" for="technologies">Node Js</label>
                    </div>
                    <div class="form-check col-6 small-text">
                        <input class="form-check-input" type="checkbox" id="technologies2" value="React Js" />
                        <label class="form-check-label" for="technologies">React Js</label>
                    </div>
                    <div class="form-check col-6 small-text">
                        <input class="form-check-input" type="checkbox" id="technologies3" value="Next Js" />
                        <label class="form-check-label" for="technologies">Next Js</label>
                    </div>
                    <div class="form-check col-6 small-text">
                        <input class="form-check-input" type="checkbox" id="technologies4" value="Typescript" />
                        <label class="form-check-label" for="technologies">Typescript</label>
                    </div>
                </div>
                <div class="mb-3 w-50 mx-auto">
                    <label for="formFile" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="w-50 mt-5 mx-auto d-flex justify-content-end pb-5">
                    <button type="submit" class="btn btn-dark rounded-pill px-4">Submit</button>
                </div>
            </form>
        </div>
        <div class="container bg-white w-100 mx-n1">
            <h1 class="text-center fw-bold py-3">My Projects</h1>
            <div class="row m-1" id="projectList"></div>
        </div>
    </main>
